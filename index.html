<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Book Image Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://js.puter.com/v2/"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Comic Book Image Generator</h1>
        <div id="form-container" class="active">
            <form id="apiForm">
                <div class="form-step active" id="step1">
                    <label for="comicIdea">Comic Book Idea:</label>
                    <textarea id="comicIdea"
                        placeholder="Enter your comic idea here (e.g. A space cat exploring Mars)..."
                        required></textarea>
                    <button type="submit">Generate Comic</button>
                </div>
            </form>
        </div>
        <div id="loading" class="hidden">
            <div class="progress-container">
                <div id="progress-bar"></div>
            </div>
            <p id="loading-status">Generating your comic book story...</p>
            <p id="progress-text">0%</p>
        </div>
        <div id="comic-container" class="hidden">
            <div id="comic-book"></div>
            <div class="pagination">
                <button id="prev-page" class="page-btn">&larr; Previous</button>
                <button id="next-page" class="page-btn">Next &rarr;</button>
            </div>
            <div id="the-end" class="hidden">THE END</div>
            <button id="regenerate-btn">Generate New Comic</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
