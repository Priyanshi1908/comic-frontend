<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Book Image Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Comic Book Image Generator</h1>
        <div id="form-container" class="active">
            <form id="apiForm">
                <div class="form-step active" id="step1">
                    <label for="openaiKey">OpenAI API Key:</label>
                    <input type="password" id="openaiKey" required>
                    <button type="button" class="next-btn">Next</button>
                </div>
                <div class="form-step" id="step2">
                    <label for="togetherApiKey">Together AI API Key:</label>
                    <input type="password" id="togetherApiKey" required>
                    <button type="button" class="prev-btn">Previous</button>
                    <button type="button" class="next-btn">Next</button>
                </div>
                <div class="form-step" id="step3">
                    <label for="comicIdea">Comic Book Idea:</label>
                    <textarea id="comicIdea" required></textarea>
                    <button type="button" class="prev-btn">Previous</button>
                    <button type="submit">Generate Comic</button>
                </div>
            </form>
        </div>
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Generating your comic book. This task will take upto 3 minutes...</p>
        </div>
        <div id="comic-container" class="hidden">
            <div id="comic-book"></div>
            <div class="pagination">
                <button id="prev-page" class="page-btn">&larr; Previous</button>
                <button id="next-page" class="page-btn">Next &rarr;</button>
            </div>
            <div id="the-end" class="hidden">THE END</div>
            <button id="regenerate-btn">Generate New Comic</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
